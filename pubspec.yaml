name: nexotech_player
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.3.3
  flutter_riverpod: ^2.4.0
  just_audio: ^0.9.35
  audio_service: ^0.18.12
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  flutter_screenutil: ^5.9.0
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  # CORRECTED ASSETS SECTION
  # By declaring the folder with a trailing slash, you include all files inside it.
  # This is much safer and easier to maintain.
  assets:
    - assets/images/
    - assets/icons/

